name: Test1
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'The envirnment to sync to'
        required: true
        default: 'production'
        type: choice
        options:
          - prod
          - qa
          - dev
  push:
    branches:
      - main

jobs:
  trigger-repo-a:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Repo A Workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.REPO_A_TOKEN }}" \
            https://api.github.com/repos/Robert2305/Github-library-Generic/dispatches \
            -d '{
                  "event_type": "run-jobs",
                  "client_payload": {
                     "environment": "production",
                     "version": "v1.2.3"
                  }
                }'